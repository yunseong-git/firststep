<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면담 기록 수정</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>면담 기록 수정</h1>
    <form>
        <label>날짜:</label> <input type="date" id="date">
        <label>면담관:</label> <input type="text" id="interviewer">
        <label>면담 유형:</label>
        <select id="type">
            <option value="regular">정기</option>
            <option value="frequent">수시</option>
            <option value="special">특별</option>
        </select>
        <label>중요도 (1~5):</label> <input type="number" id="priority" min="1" max="5">
        <label>내용:</label> <input type="text" id="content">
        <button type="button" id="saveChangesButton">수정 완료</button>
        <button type="button" id="cancelButton">취소</button>
    </form>
    <script src="/scripts/records/recordEdit.js"></script>
</body>
</html>
